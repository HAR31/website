<!DOCTYPE html>
<html>
    <head>
        <title> MATHS </title>  
        <h1>CALCULATOR</h1>
        <style type="text/css">
         #p{
             font-size: 150px;
             text-align: center;
         }
        </style>
        <script type="text/javascript">
            function sub()
            {
                var a=document.getElementById('txt1').value;
                var b=document.getElementById("txt2").value;
                if(a<b){
                    alert(" enter theb correct values");

                }else{
                    var c=+a - +b;     
                }
                
                document.getElementById("p").innerHTML=c?c:"";

            }
            function mul()
            {
                var a=document.getElementById('txt1').value;
                var b=document.getElementById("txt2").value;
                var c=+a * +b;
                document.getElementById("p").innerHTML=c;
            }
            function div()
            {
                var a=document.getElementById('txt1').value;
                var b=document.getElementById("txt2").value;
                if(a<b){
                    alert("enter the correct values");
                }else{
                var c=+a / +b;
                }
                document.getElementById("p").innerHTML=c?c:"";
            }
        </script>
        </head>
        <body>
           <input type="text" placeholder="Enter Number" id="txt1" name="">
           <br>
           <br>
           <input type="text" placeholder="Enter Number" id="txt2" name="">
           <br>
           <br>  
           <input type="button" value="SUB" onclick="sub()" name="">
           <input type="button" value="MUL" onclick="mul()" name="">    
           <input type="button" value="DIV" onclick="div()" name="">
            <p id="p"></p>
    </body>
</html>
